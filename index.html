<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px 10px 20px;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        section h2 {
            margin-bottom: 30px;
            color: #1e3c72;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 20px;
        }

        article {
            padding: 15px;
            border-radius: 8px;
            background-color: #f4f6f9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        article h3 {
            margin: 0;
            color: #2a5298;
        }

        article p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
